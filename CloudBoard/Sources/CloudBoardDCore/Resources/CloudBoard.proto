/**
 * CloudBoard API
 */
syntax = "proto3";

package com.apple.cloudboard.api.v1;

option java_multiple_files = true;
option java_package = "com.apple.cloudboard.api.v1";

import "google/protobuf/timestamp.proto";
import "RopesCommon.proto";

service CloudBoard {
    rpc InvokeWorkload (stream InvokeWorkloadRequest) returns (stream InvokeWorkloadResponse);
    rpc FetchAttestation (FetchAttestationRequest) returns (FetchAttestationResponse);

    // This RPC should be used instead of FetchAttestation, if the client wants to be notified
    // of the attestation when they change either because of release or expiry automatically
    // instead of polling
    rpc WatchAttestation (WatchAttestationRequest) returns (stream WatchAttestationResponse);

    rpc WatchLoadLevel (LoadRequest) returns (stream LoadResponse);

    // This RPC is available on Trusted Proxy only.
    // The real client of this RPC is Trusted Proxy, but the control is inverted to avoid having to run a gRPC service on ROPES.
    // Trusted Proxy initiates the proxy call by sending an InvokeWorkloadResponse.invoke_proxy_initiate message, and
    // ROPES creates the InvokeProxyDialBack RPC.
    rpc InvokeProxyDialBack (stream InvokeProxyDialBackRequest) returns (stream InvokeProxyDialBackResponse);
}

// See https://www.w3.org/TR/trace-context
message TraceContext  {
    // Request tracking identifier.
    // It is a UUID generated by the client and passed to ROPES through the "apple-request-uuid" header.
    string trace_id = 1;
    // 8-byte identifier generated by ROPES or Trusted Proxy.
    string span_id = 2;
}

// When using InvokeProxyInitiate to request a worker
// this indicates what sort of reponse bypass should be used (if any)
// the mode should be passed along unmodified in all InvokeWorkloadRequest
// if no value is present then none should be inferred
enum ResponseBypassMode {
    // no bypass is/was requested
    NONE = 0;
    // The worker compute node should perform bypass
    // based on the the ciphersuite used for inbound request 
    // (whatever the proxy used to rewrap the DEK)
    // The AEAD key and AEAD Nonce should be calculated by a standardized
    // approach in the proxy and the worker
    MATCH_REQUEST_CIPHERSUITE_SHARED_AEAD_STATE = 1;
}

message InvokeWorkloadRequest {

    message Setup {
    }

    message Terminate {
        enum Code {
            UNDEFINED         = 0;
            FOUND_OTHER_NODE  = 1;
            CLIENT_ABORTED    = 2;
            SERVER_ERROR      = 3;
        }
        Code code = 1;
        optional string reason = 2;
        optional com.apple.ropes.common.v1.ClientTerminate client_terminate = 3;
    }

    message Parameters {
        com.apple.ropes.common.v1.Workload workload            = 1;
        com.apple.ropes.common.v1.DecryptionKey decryption_key = 2;
        string request_id                                      = 3;
        com.apple.ropes.common.v1.TenantInfo tenant_info       = 4;
        bytes one_time_token                                   = 5;

        message TrustedProxyMetadata {
            // Set when response bypass is requested
            optional ResponseBypassMode response_bypass_mode   = 1;
        }

        // The presence of this field indicates that the invoke request is made on behalf of Trusted Proxy.
        optional TrustedProxyMetadata trusted_proxy_metadata   = 6;

        // Whether request bypass is occurring on this specific InvokeWorkloadRequest 
        // (so no request_chunk messages will be provided at all to this instance)
        optional bool request_bypassed                         = 7;

        // If present and true, CloudBoard is expected to respond with a NACK
        // (empty REL) and finish the response stream
        optional bool request_nack                             = 8;

        // Opaque non-privacy-sensitive blob passed from the client to Trusted Proxy, for testing purposes.
        optional bytes trusted_proxy_request_payload           = 9;

        TraceContext trace_context                             = 10;
    }

    oneof type {
        Setup setup                                   = 1;
        Terminate terminate                           = 2;
        com.apple.ropes.common.v1.Chunk request_chunk = 3;
        Parameters parameters                         = 4;
    }
}

message InvokeWorkloadResponse {

    message SetupAck {
        // When CloudBoard sets the field to true, ROPES sends Terminate message before cancelling the stream of
        // invokeWorkload.
        bool support_terminate = 1;
        // This node supports sending negative acknowledgements in the form of an empty Request Execution Log in
        // response to a setup request if ROPES asks for a NACK via the InvokeWorkloadRequest.Parameters message.
        bool support_nack = 2;
        // This node supports receiving auth tokens even when request bypass is used.
        bool support_auth_token_with_request_bypass = 3;
    }
    
    message ProxyWorkerError {
        // Should match what was sent in InvokeProxyInitiate
        string task_id = 1;
    }
    
    oneof type {
        SetupAck setup_ack                             = 1;
        com.apple.ropes.common.v1.Chunk response_chunk = 2;
        InvokeProxyInitiate invoke_proxy_initiate      = 3;
        ProxyWorkerError proxy_worker_error            = 4;
    }
}

message FetchAttestationRequest {
}

message FetchAttestationResponse {

    // Represents an attestation/key to be published to clients
    message Attestation {
        bytes attestation_bundle                    = 1;
        google.protobuf.Timestamp next_refresh_time = 2;
        bytes key_id                                = 3;
        google.protobuf.Timestamp expires_after     = 4;
    }

    // Represents an attestation/key that is no longer published to ROPES but that is still accepted by the node
    message UnpublishedAttestation {
        bytes key_id                            = 1;
        google.protobuf.Timestamp expires_after = 2;
    }

    Attestation attestation                                 = 1;
    repeated UnpublishedAttestation unpublished_attestation = 2;
}

message LoadRequest {
}

message LoadResponse {
    uint32 max_batch_size                                = 1;
    uint32 current_batch_size                            = 2;
    uint32 optimal_batch_size                            = 3;
    optional com.apple.ropes.common.v1.Workload workload = 4 [deprecated = true];
}

message InvokeProxyInitiate {
    string task_id = 1; // Unique identifier generated by Trusted Proxy.
    TraceContext trace_context = 5;
    com.apple.ropes.common.v1.Workload workload = 2;
    optional ResponseBypassMode response_bypass_mode = 3;

    // Ask ROPES to forward the request chunks from the client to the compute node.
    // This requires Trusted Proxy to operate in "request bypass" mode. Also, Trusted Proxy
    // may send multiple InvokeProxyInitiate messages (e.g. for FT and ET) but this flag
    // can only be set once.
    bool forward_bypassed_request_chunks = 4;
}

message InvokeProxyDialBackRequest {
    message Initiate {
        string task_id = 1;
        TraceContext trace_context = 2; // trace_context.span_id == task_id
    }
    message Close {
        // This message indicates that there are no more ComputeToProxyMessage messages.
        // If grpc_status is non-zero, an error has happened on either the compute node or at ROPES.
        // If ropes_error_code is provided, a ROPES error occured, grpc_status is set accordingly and
        // an additional error description is provided is provided in ropes_error_description.
        //
        // If ropes_error_code is not provided, grpc_status contains the status returned by the compute
        // node and optionally a GRPC message returned by the node in grpc_message.
        int32 grpc_status = 1;
        optional string grpc_message = 2;
        optional uint32 ropes_error_code = 3;
        optional string ropes_error_description = 4;
    }
    oneof type {
        string task_id = 1 [deprecated = true]; // Moved to Initiate
        Initiate initiate = 4;
        ComputeToProxyMessage compute_to_proxy_message = 2;
        Close close = 3;
    }
}

message InvokeProxyDialBackResponse {
    message Close {
        // This message indicates that there are no more ProxyToComputeMessage messages.
        // Because of the inverted control, we cannot have the server (Trusted Proxy) close the stream because
        // the client would stop sending ComputeToProxyMessage messages and would reset the stream.
    }
    oneof type {
        ProxyToComputeMessage proxy_to_compute_message = 1;
        Close close = 2;
    }
}

// Trusted Proxy -> ROPES
message ProxyToComputeMessage {
    oneof type {
        com.apple.ropes.common.v1.DecryptionKey decryption_key = 1;
        com.apple.ropes.common.v1.Chunk request_chunk = 2;
    }
}

// ROPES -> Trusted Proxy
message ComputeToProxyMessage {
    oneof type {
        com.apple.ropes.common.v1.Attestation attestation = 1;
        com.apple.ropes.common.v1.Chunk response_chunk = 2;
    }
}

message WatchAttestationRequest {
}

message WatchAttestationResponse {

    message AttestationMetadata {
        message Release {
            // hex-encoded SHA256 digest of a transparency log entry/release that uniquely identifies
            // a release associated with an attestation. Compute nodes announce the
            // release they are running to Service Discovery using the same digest.
            string digest = 1;
        }

        bytes key_id = 1;
        // One or more compute node releases associated with the attestation
        repeated Release supported_release = 2;
        // The attestation hard expires at this point
        // there is no point passing a request using it onto the node
        google.protobuf.Timestamp expires_after = 3;
    }

    // Represents an attestation/key to be published to clients
    message ActiveAttestation {
        bytes attestation_bundle = 1;
        AttestationMetadata attestation_metadata = 2;
    }

    message AttestationSet {
        ActiveAttestation active_attestation = 1;

        // Represents attestations that are no longer published to
        // ROPES but that are still accepted by the node
        repeated AttestationMetadata unpublished_attestations = 2;
    }

    message AttestationRevocation {
        bytes key_id = 1;
        bytes revocation = 2;
        google.protobuf.Timestamp expiration_time = 3;
    }

    oneof type {
        AttestationSet attestion_set = 1;
        AttestationRevocation attestation_revocation = 2;
    }
}

